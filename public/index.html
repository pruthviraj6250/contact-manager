<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, black 50%, rgb(0, 255, 255));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    <!-- Trigger redeploy -->

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
      width: 50%;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
    }

    .form-group input {
      flex: 1;
      margin: 5px;
    }

    input, textarea, button {
      margin-top: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #contactList {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      max-width: 600px;
      width: 100%;
    }

    .contact-card {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      padding-left: 10vh;
      margin-top: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
    }

    .contact-info {
      flex-grow: 1;
    }

    .contact-actions button {
      margin-left: 5px;
      padding: 5px 10px;
    }

    .delete {
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit {
      background-color: rgb(12, 67, 194);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: black;
      color: white;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      width: 300px;
    }

    #logoutButton {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: red;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .password-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .password-toggle input[type="checkbox"] {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="text" id="signupName" placeholder="Name" required />
      <div class="password-toggle">
        <input type="password" id="signupPassword" placeholder="Password" required />
        <label><input type="checkbox" onclick="togglePassword()"> Show</label>
      </div>
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container" id="mainContainer" style="display:none;">
    <button id="logoutButton" onclick="logout()">Log Out</button>
    <h1>Contact Management</h1>
    <form onsubmit="addContact(event)">
      <div class="form-group">
        <input type="text" id="contactName" placeholder="Name" required />
        <input type="text" id="contactPhone" placeholder="Phone Number" required />
      </div>
      <div class="form-group">
        <input type="email" id="contactEmail" placeholder="Email (Optional)" />
        <input type="date" id="contactBirthday" placeholder="Birthday (Optional)" />
      </div>
      <div class="form-group">
        <textarea id="contactAddress" placeholder="Address (Optional)"></textarea>
      </div>
      <input type="file" id="contactPhoto" placeholder="Upload Photo (Optional)" />
      <button type="submit">Add Contact</button>
    </form>
    <input type="text" id="searchInput" placeholder="Search contacts..." oninput="filterContacts()" />
    <ul id="contactList"></ul>
  </div>

  <script>
    let currentUser = null;
    let contacts = [];
    let editingIndex = null;
  
    function togglePassword() {
      const passInput = document.getElementById("signupPassword");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }
  
    function signup() {
      const email = document.getElementById("signupEmail").value;
      const name = document.getElementById("signupName").value;
      const password = document.getElementById("signupPassword").value;
  
      currentUser = email;
      document.getElementById("signupModal").style.display = "none";
      document.getElementById("mainContainer").style.display = "block";
  
      loadContacts();
    }
  
    function logout() {
      currentUser = null;
      document.getElementById("signupModal").style.display = "flex";
      document.getElementById("mainContainer").style.display = "none";
    }
  
    async function loadContacts() {
      const res = await fetch('/contacts');
      contacts = await res.json();
      displayContacts();
    }
  
    async function addContact(event) {
      event.preventDefault();
  
      const contact = {
        name: document.getElementById("contactName").value,
        phone: document.getElementById("contactPhone").value,
        email: document.getElementById("contactEmail").value,
        birthday: document.getElementById("contactBirthday").value,
        address: document.getElementById("contactAddress").value,
        photo: null
      };
  
      let res;
      if (editingIndex !== null) {
        const contactId = contacts[editingIndex]._id;
        res = await fetch(`/contacts/${contactId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(contact)
        });
        contacts[editingIndex] = await res.json();
        editingIndex = null;
      } else {
        res = await fetch('/contacts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(contact)
        });
        const newContact = await res.json();
        contacts.push(newContact);
      }
  
      displayContacts();
      document.querySelector("form").reset();
    }
  
    async function deleteContact(index) {
      const contactId = contacts[index]._id;
      await fetch(`/contacts/${contactId}`, {
        method: 'DELETE'
      });
      contacts.splice(index, 1);
      displayContacts();
    }
  
    function editContact(index) {
      const contact = contacts[index];
      document.getElementById("contactName").value = contact.name;
      document.getElementById("contactPhone").value = contact.phone;
      document.getElementById("contactEmail").value = contact.email;
      document.getElementById("contactBirthday").value = contact.birthday;
      document.getElementById("contactAddress").value = contact.address;
      editingIndex = index;
    }
  
    function displayContacts() {
      const list = document.getElementById("contactList");
      list.innerHTML = "";
      contacts.forEach((contact, index) => {
        const li = document.createElement("li");
        li.classList.add("contact-card");
        li.innerHTML = `
          <img src="${contact.photo || ''}" class="contact-photo" alt="Contact Photo" />
          <div class="contact-info">
            <strong>${contact.name}</strong><br>
            ${contact.phone}<br>
            ${contact.email || ''}<br>
            ${contact.birthday || ''}<br>
            ${contact.address || ''}<br>
          </div>
          <div class="contact-actions">
            <button class="edit" onclick="editContact(${index})">Edit</button>
            <button class="delete" onclick="deleteContact(${index})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }
  
    function filterContacts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = contacts.filter(contact =>
        contact.name.toLowerCase().includes(query) ||
        contact.phone.includes(query) ||
        (contact.email && contact.email.toLowerCase().includes(query))
      );
      const list = document.getElementById("contactList");
      list.innerHTML = "";
      filtered.forEach((contact, index) => {
        const li = document.createElement("li");
        li.classList.add("contact-card");
        li.innerHTML = `
          <img src="${contact.photo || ''}" class="contact-photo" alt="Contact Photo" />
          <div class="contact-info">
            <strong>${contact.name}</strong><br>
            ${contact.phone}<br>
            ${contact.email || ''}<br>
            ${contact.birthday || ''}<br>
            ${contact.address || ''}<br>
          </div>
          <div class="contact-actions">
            <button class="edit" onclick="editContact(${index})">Edit</button>
            <button class="delete" onclick="deleteContact(${index})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }
  
    window.onload = function () {
      document.getElementById("signupModal").style.display = "flex";
    };
  </script>
  
  
</body>
</html>
